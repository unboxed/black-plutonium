<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Agile task board</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/main.css">
  <script>
  var require, define;
  (function () {
  var modules = {};
  require = function (name) {
    return modules[name];
  }
  define = function (name, module) {
    modules[name] = module;
  }
  })();
  </script>
</head>
<body>
  <script type="text/html" data-name="column">
    <section class="column">
      <h1>{{state}}</h1>
      <ul>
        {{#issues}}
          <li>{{name}} <small>{{owned_by}}</small></li>
        {{/issues}}
      </ul>
    </section>
  </script>

  <div class="tasks" id="tasks"></div>
  
  <script src="/vendor/mustache.js"></script>
  <script src="/lib/tmpl.js"></script>
  <script src="/lib/column_view.js"></script>
  <script src="/lib/request.js"></script>
  <script src="/lib/fetch.js"></script>
  <script src="/lib/main.js"></script>
  <script>
  require('main')();
  </script>
</body>
</html>
